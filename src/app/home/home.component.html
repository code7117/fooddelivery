<app-header></app-header>
<div class="banner">
  <div class="content">
      <h1 class="mb-5">Fresh Cooked Food <br/> At Your Door.</h1>
      <a routerLink="menu">ORDER NOW <i class="fa-regular fa-hand-point-right"></i></a>
  </div>
</div>
<!--banner-ends-->
<div class="background">
<div class="slider-container">
    <div class="slider" [style.transform]="getTransform()">
      <div class="slide" *ngFor="let image of images">
        <img [src]="image" alt="Slide image">
      </div>
    </div>
    <button (click)="prevSlide()" class="slider-btn prev-btn">&#10094;</button>
    <button (click)="nextSlide()" class="slider-btn next-btn">&#10095;</button>
  </div>
</div>
<!--category sart-->
<div class="container mt-5 mb-5 categorisBox">

  <div class="row ">

      <div class="col-lg-2 col-10 categorisContent" *ngFor="let data of getcategorisData">
          <a [routerLink]="['productpage',data.code]">
              <img src="{{data.img}}">
              <h4>{{data.name}}</h4>
         
            </a>
      </div>

  </div>

</div>
